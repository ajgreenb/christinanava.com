{%- macro grid_item(image_path, mobile_path, thumb_path, cls = None) -%}
<figure class="grid-item sm-col sm-col-12 md-col-3 m0 p1{{ ' %s' % cls if cls }}" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
  <a data-href-full="/{{ image_path }}" data-href-mobile="/{{ mobile_path }}" itemprop="contentUrl">
    <img class="block fit" src="/{{ thumb_path }}" itemprop="thumbnail" />
  </a>
</figure>
{%- endmacro -%}
