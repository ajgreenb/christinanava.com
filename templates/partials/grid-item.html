{% macro grid_item(image_path, width, height) -%}
<figure class="grid-item" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
  <a href="/{{ image_path }}.jpg" itemprop="contentUrl" data-size="{{ width }}x{{ height }}">
    <img src="/{{ image_path }}.thumb.jpg" itemprop="thumbnail" alt="Image description" />
  </a>
</figure>
{%- endmacro %}
